spring:
  application:
    name: carrydrop-api
  
  # 데이터베이스 설정 (NeonDB PostgreSQL)
  datasource:
    url: postgresql://neondb_owner:npg_sdMQ1b5JzAhK@ep-calm-rain-a139nit8-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require
    username: neondb_owner
    password: npg_sdMQ1b5JzAhK
    driver-class-name: org.postgresql.Driver
  
  # H2 데이터베이스 설정 (개발용)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  # Flyway 설정 (비활성화 - Hibernate가 스키마 관리)
  flyway:
    enabled: false
    
  # 보안 설정
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}

# JWT 설정
app:
  jwt:
    secret: ${JWT_SECRET:MySecretKeyForJWT1234567890}
    expiration: 86400000  # 24시간 (밀리초)

# 서버 설정
server:
  port: 8080
  servlet:
    context-path: /api

# 로깅 설정
logging:
  level:
    com.carrydrop: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE

# 개발환경별 프로필 설정
---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
logging:
  level:
    com.carrydrop: INFO
    root: WARN 